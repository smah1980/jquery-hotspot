<!DOCTYPE html>
<html>

<head>
	<title>jQuery Hotspot | Custom usage</title>
	<link rel="stylesheet" type="text/css" href="../jquery.hotspot.css">
	
</head>
<body>

<button type="button" id="btnTheme">Change Theme</button>
<div id="image-container">
	<img src="images/sample-image1.jpg">
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="../jquery.hotspot.js"></script>
<script type="text/javascript" src="../jquery.hotspot.custom.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		$("#image-container").customhotspot({
			mode: "admin"
		});

		$('#btnTheme').on('click', function(e){
			$('#image-container').customhotspot('updateTheme');
		});		
	});
</script>
</body>
</html>
